
<div class="back-colour">
  <mat-card class="mat-card-field">
    <form [formGroup]="registerForm"  (ngSubmit)="login()">
      <div class="row">
        <div class="col-lg-12">
            <mat-form-field class="col-lg-12" appearance="outline">
              <mat-label>username</mat-label>
              <input matInput  type="text" placeholder="username" formControlName="usernameCtrl">
             <mat-icon matPrefix class="mat-colour">account_circle</mat-icon>
             <mat-error *ngIf="!registerForm.get('usernameCtrl').untouched || registerForm.get('usernameCtrl').valid">{{getUsername()}}</mat-error>
            </mat-form-field>
              </div>
        <div class="col-lg-12">
                <mat-form-field class="col-lg-12" appearance="outline">
                        <mat-label>Enter your password</mat-label>
                        <mat-icon matPrefix class="mat-colour">vpn_key</mat-icon>
                        <input matInput [type]="hide ? 'password' : 'text'" formControlName="passwordCtrl" placeholder="Enter your password">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon class="mat-colour">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <mat-error  *ngIf="registerForm.get('passwordCtrl').hasError('required')">
                            {{getPassword()}}
                           </mat-error>
                      </mat-form-field>
            </div>
             <p class="mat-register">Click here to <a  [routerLink]="['login']">Register</a></p>
            <button  class="mat-button" mat-raised-button color="primary" >Sign In</button>
      </div>
    </form>
    </mat-card>
</div>
<router-outlet></router-outlet>
