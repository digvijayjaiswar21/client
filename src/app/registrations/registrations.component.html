
<div class="container-fluid">
  <mat-card class="mat-card-field">
    <form [formGroup]="registerForm"  (ngSubmit)="login()">
      <div class="row">
        <div class="col-md-12">
            <mat-form-field class="example-full-width">
              <mat-label>username</mat-label>
              <input matInput  type="text" placeholder="username" formControlName="usernameCtrl">
             <mat-icon matPrefix color="primary">account_circle</mat-icon>
             <mat-error *ngIf="!registerForm.get('usernameCtrl').untouched || registerForm.get('usernameCtrl').valid">{{getUsername()}}</mat-error>
            </mat-form-field>
          </div>
          <div class="col-md-12">
                <mat-form-field class="example-full-width">
                        <mat-label>password</mat-label>
                        <mat-icon matPrefix color="primary">vpn_key</mat-icon>
                        <input matInput [type]="hide ? 'password' : 'text'" formControlName="passwordCtrl" placeholder="password">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon color="primary">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <mat-error  *ngIf="registerForm.get('passwordCtrl').hasError('required')">
                            {{getPassword()}}
                           </mat-error>
                      </mat-form-field>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <button  class="mat-button" mat-raised-button color="primary" >Sign In</button>
                 </div>
              <div class="col-sm-6">
                <button  class="mat-button" mat-raised-button  [routerLink]="['login']" >Sign up</button>
              </div>
            </div>
      </div>
    </form>
    </mat-card>
</div>
<router-outlet></router-outlet>
